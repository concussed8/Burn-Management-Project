<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thermal Burn Management Checklist</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="./styles/page2thermal.css">
</head>
<body>
    <div class="container">
        <div class="header">Thermal Burn Management Checklist</div>
        <div class="content">
            <ul>
                <li>
                    <label>
                        <span class="mandatory-field">*</span> Is the patient greater than or equal to 16 years of age?
                    </label>
                    <div>
                        <label><input type="checkbox" id="checkboxYes"> YES</label>
                        <label><input type="checkbox" id="checkboxNo"> NO</label>
                    </div>
                </li>
            </ul>
        </div>
        <!-- Footer with the mandatory checkbox statement -->
        <div class="footer">
            <button id="continueBtn">Continue</button>
            <p class="mandatory-info">* denotes mandatory checkbox</p>
        </div>
    </div>

    <!-- Link to the JavaScript file in the scripts folder -->
    <script src="/BurnManagemntProject/scripts/page2thermal.js"></script>
</body>
</html>
