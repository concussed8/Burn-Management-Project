<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burn Management Checklist</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <h1>Burn Management Checklist</h1>
<!-- Arrow Section -->
<div class="arrow">
    <img src="./images/arrow.jpg" alt="Arrow Instruction">
</div>

    <!-- Image Icons Section -->
    <div class="image-container">
        <img src="./images/Thermal.jpg" alt="Thermal Burn" id="thermal-icon">
        <img src="./images/Electrical.jpg" alt="Electrical Burn" id="electrical-icon">
        <img src="./images/Chemical.jpg" alt="Chemical Burn" id="chemical-icon">
    </div>
    <!-- Disclaimer Section -->
<div class="disclaimer">
    <img src="./images/CCSO_disclaimer.jpg" alt="CCSO Disclaimer">
</div>
    <!-- Popup Overlay Section -->
    <div class="popup-overlay" id="startupOverlay">
        <div class="popup-box">
            <p style="text-align: center;">Is this a new patient?</p>
            <div style="margin-top: 20px;">
                <button id="freshStartBtn" class="close-btn">Start Fresh</button>
                <button id="keepDataBtn" class="close-btn keep-data-btn">Keep Data</button>
            </div>
        </div>
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="./scripts/main.js"></script>
</body>
</html>
