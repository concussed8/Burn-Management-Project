<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electrical Burn Consult Checklist</title>
   <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="https://concussed8.github.io/Burn-Management-Project/styles/1000_volts.css?ts=${Date.now()}"></head>
<body>
    <div class="container">
        <div class="header">Electrical Burn Consult Checklist</div>
        <div class="content">
            <ul>
                <li>
                    <label>
                        <span class="mandatory-field">*</span> Was the patient burned with greater than or equal to 1000 Volts or Struck by Lightning?
                    </label>
                    <div>
                        <label><input type="checkbox" id="checkboxYes"> YES</label>
                        <label><input type="checkbox" id="checkboxNo"> NO</label>
                    </div>
                </li>
            </ul>
        </div>
        <!-- Footer with the mandatory checkbox statement -->
        <div class="footer">
            <button id="continueBtn">Continue</button>
            <p class="mandatory-info">* denotes mandatory checkbox</p>
        </div>
    </div>

     <!-- Link to the external JavaScript file -->
    <script>
    const script = document.createElement('script');
    script.src = `https://concussed8.github.io/Burn-Management-Project/scripts/1000_volts.js?ts=${Date.now()}`;
     script.defer = true; // Ensures the script executes after parsing
    document.head.appendChild(script);
</script>
</body>
</html>
