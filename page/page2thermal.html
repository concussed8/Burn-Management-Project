<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thermal Burn Management Checklist</title>
    <!-- Dynamically load CSS with a timestamp -->
    <script>
        const link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = `https://concussed8.github.io/Burn-Management-Project/styles/page2thermal.css?ts=${Date.now()}`;
        document.head.appendChild(link);
    </script>
</head>
<body>

    <div class="container">
        <div class="header">Thermal Burn Management Checklist</div>
        <div class="content">
            <ul>
                <li>
                    <label>
                        <span class="mandatory-field">*</span> Is the patient greater than or equal to 16 years of age?
                    </label>
                    <div>
                        <label><input type="checkbox" id="checkboxYes"> YES</label>
                        <label><input type="checkbox" id="checkboxNo"> NO</label>
                    </div>
                </li>
            </ul>
        </div>
        <!-- Footer with the mandatory checkbox statement -->
        <div class="footer">
            <button id="continueBtn">Continue</button>
            <p class="mandatory-info">* denotes mandatory checkbox</p>
        </div>
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="https://concussed8.github.io/Burn-Management-Project/scripts/page2thermal.js"></script>
</body>
</html>
